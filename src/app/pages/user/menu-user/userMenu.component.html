<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="'dialog'"
        [mode]="'side'"
        [opened]="false"
        >
      <mat-toolbar>Usuario: {{name}}</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="/dashboard">Dashboard</a>
        <a mat-list-item href="/sessionBets">Sesiones</a>
        <a mat-list-item href="/recordBets">Apuestas</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Things Bet</span>
        <span id="icon-log" class="material-icons" (click)="logOut()">logout</span>
      </mat-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>
