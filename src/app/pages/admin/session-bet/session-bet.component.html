<div *ngIf="isAdmin; then thenBlock else elseBlock"></div>
<ng-template #thenBlock><app-admin></app-admin></ng-template>
<ng-template #elseBlock><app-userMenu></app-userMenu></ng-template>

<mat-card>
    <mat-card-title>Registrar Sesi√≥n</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="saveSession()" autocomplete="off">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Partido</mat-label>
                    <mat-select [formControlName]="'Game'">
                        <mat-option *ngFor="let food of games" [value]="food.id">
                            {{food.teamA}} - {{food.teamB}} - {{food.dateInitial}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input [formControlName]="'Name'" matInput type="text">
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Guardar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
