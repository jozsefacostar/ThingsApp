<div *ngIf="loading" class="has-text-centered is-size-3">Procesando informaci√≥n ...</div>
<mat-card-title>Actualizar marcador</mat-card-title> 
<mat-card-content>
  <form [formGroup]="form" (ngSubmit)="UpdateGame(form)" autocomplete="off">
   <div>
      <mat-form-field appearance="fill">
        <mat-label>Equipo A: {{Record.TeamA}} ({{Record.GoalsA}}) </mat-label>
        <input [formControlName]="'goalsA'" matInput type="number">
      </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Equipo B:  {{Record.TeamB}} ({{Record.GoalsB}}) </mat-label>
            <input [formControlName]="'goalsB'" matInput type="number">
          </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Guardar</button>
    </div>
  </form>
</mat-card-content>
