<app-loading *ngIf="loading"></app-loading>

<html>
<body>
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="Login1(form)" autocomplete="off">
                <div>
                    <mat-form-field appearance="legacy">
                        <mat-label>Identificación:</mat-label>
                        <input matInput type="text" formControlName="NIT" placeholder="Identificación">
                        <mat-icon matSuffix>numbers</mat-icon>
                        <mat-error>Identificación es requerida</mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="standard">
                        <mat-label>Password </mat-label>
                        <input matInput [type]="flag ? 'password' : 'text'" placeholder="Ingrese su contraseña"
                            formControlName="Pass">
                        <mat-icon (click)="flag=!flag" matSuffix>{{ flag ? 'visibility' : 'visibility_off' }}</mat-icon>
                        <mat-error>Contraseña es requerida</mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</body>

</html>
